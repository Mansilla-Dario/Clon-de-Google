<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="icon" type="image/jpg" href="img/photo.png">

<body>

    <footer class="footer">

            <div class="menu-footer">
                <div class="izquierda">
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Sobre Google</a>
